name: Generate Documentation PDF

on:
  push:
    branches:
      - main
    paths:
      - 'docs/api-specification.md'
      - 'docs/generate-pdf.js'
  workflow_dispatch:

jobs:
  generate-pdf:
    name: Generate PDF Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate PDF
        run: npm run docs:generate

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet docs/Trading-Agent-API-Specification.pdf || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push PDF
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/Trading-Agent-API-Specification.pdf
          git commit -m "docs: auto-generate API specification PDF"
          git push
