<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapWheel OG Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a1628 0%, #0d2137 50%, #0a1628 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    /* Decorative background elements */
    .bg-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
      filter: blur(80px);
    }
    
    .glow-1 {
      top: -200px;
      right: -100px;
    }
    
    .glow-2 {
      bottom: -200px;
      left: -100px;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, transparent 70%);
    }
    
    /* Grid pattern overlay */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 180px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      box-shadow: 
        0 0 60px rgba(16, 185, 129, 0.2),
        inset 0 0 60px rgba(16, 185, 129, 0.05);
    }
    
    .logo-container img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.3));
    }
    
    .brand-name {
      font-size: 72px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #10b981 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
    }
    
    .tagline {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    
    .footer-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #10b981 0%, #06b6d4 50%, #10b981 100%);
    }
  </style>
</head>
<body>
  <div class="bg-glow glow-1"></div>
  <div class="bg-glow glow-2"></div>
  <div class="grid-pattern"></div>
  
  <div class="content">
    <div class="logo-container">
      <img src="logo.svg" alt="CapWheel">
    </div>
    <div class="brand-name">CapWheel</div>
    <div class="tagline">Enterprise Trading Platform</div>
  </div>
  
  <div class="footer-bar"></div>
</body>
</html>
